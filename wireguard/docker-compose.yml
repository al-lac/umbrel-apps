version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: wireguard_app_1
      APP_PORT: 51821
  
  app:
    image: ghcr.io/wg-easy/wg-easy:14@sha256:66352ccb4b5095992550aa567df5118a5152b6ed31be34b0a8e118a3c3a35bf5
    restart: on-failure
    stop_grace_period: 1m
    ports:
      - "51820:51820/udp"
    volumes:
      - ${APP_DATA_DIR}/data/wireguard:/etc/wireguard
    environment:
      WG_HOST: ${DEVICE_DOMAIN_NAME}
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1